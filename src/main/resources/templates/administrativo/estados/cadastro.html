<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
<head>
    <title>PÃ¡gina Cadastro de estados da loja virtual</title>
</head>
<body>
		<section class="layout-content" layout:fragment="corpo">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Cadastrar Estado</span></li>
						</ul>
					</div>
					<a class="btn btn-primary btn-md"
						href="/administrativo/estados/listar" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
						<span>Listar Estados</span>
					</a>
				</nav>
			</div>

			<div class="container" id="cadastro">
				<form action="/administrativo/estados/salvar" th:object="${estado}" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome do Estado</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Completo"
								autofocus="autofocus" th:field="*{nome}" value="" />
							<div class="invalid-feedback"></div>
						</div>
						<div class="form-group col-md-6">
							<label for="salario">Sigla</label> <input type="text"
								class="form-control" id="sigla" placeholder="Sigla"
								data-mask-reverse="true" th:field="*{sigla}" value="" />
							<div class="invalid-feedback"></div>
						</div>
					</div>

					<input type="hidden" id="id" th:field="*{id}" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	
</body>
</html>
